version: '3'
services:
  api:
    container_name: api_container
    build:
      context: .
      dockerfile: ./docker/api.Dockerfile
      target: prod
    depends_on:
      - db
    env_file:
      - .env/.env.prod
    ports:
      - '3000:3000'

  db:
    container_name: db_container
    build:
      context: .
      dockerfile: ./docker/db.Dockerfile
    env_file:
      - .env/.env.prod
    ports:
      - '5432:5432'
    volumes:
      - db-prod:/var/lib/postgresql/data

volumes:
  db-prod:
