name: Frontend test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: cd frontend
        run: cd frontend

      - name: npm install
        run: npm install

      - name: npm run build
        run: npm run build

      - name: npm run test
        run: npm run test
